<script >

 const inputElements = [
            document.getElementById('laptop1'),
            document.getElementById('laptop2'),
            document.getElementById('laptop3'),
            document.getElementById('laptop4')
        ];

        const suggestionDropdowns = [
            document.getElementById('laptop1Suggestions'),
            document.getElementById('laptop2Suggestions'),
            document.getElementById('laptop3Suggestions'),
            document.getElementById('laptop4Suggestions')
        ];

        // Event listener for user input in each laptop input field
        inputElements.forEach((inputElement, index) => {
            inputElement.addEventListener('input', function() {
                const userInput = inputElement.value;

                // Make an AJAX request to fetch laptop suggestions
                fetch(`/get_laptop_suggestions?input=${userInput}`)
                    .then(response => response.json())
                    .then(data => {
                        // Clear existing suggestions
                        suggestionDropdowns[index].innerHTML = '';

                        // Populate the suggestion dropdown with new suggestions
                        data.suggestions.forEach(suggestion => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.textContent = suggestion;
                            suggestionItem.classList.add('suggestion-item');
                            suggestionDropdowns[index].appendChild(suggestionItem);

                            // Add click event listener to populate the input with the selected suggestion
                            suggestionItem.addEventListener('click', function() {
                                inputElement.value = suggestion;
                                suggestionDropdowns[index].innerHTML = ''; // Clear suggestions
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching suggestions:', error);
                    });
            });
        });

function compareLaptops() {

    // Get the values of the laptop names entered by the user
    const laptop1Name = document.querySelector('.First').value;
    const laptop2Name = document.querySelector('.Second').value;
    const laptop3Name = document.querySelector('.Third').value; // Update laptop3Name
    const laptop4Name = document.querySelector('.Fourth').value; // Update laptop4Name


      console.log('laptop1Name:', laptop1Name);
    console.log('laptop2Name:', laptop2Name);
    console.log('laptop3Name:', laptop3Name);
    console.log('laptop4Name:', laptop4Name);

    // Check the number of laptops entered
    if (laptop1Name && laptop2Name && !laptop3Name && !laptop4Name) {
        // Redirect to the comparison page for 2 laptops with laptop1 and laptop2 names as query parameters
        window.location.href = `compare2L.html?laptop1=${laptop1Name}&laptop2=${laptop2Name}`;
    } else if (laptop1Name && laptop2Name && laptop3Name && !laptop4Name) {
        // Redirect to the comparison page for 3 laptops with laptop1, laptop2, and laptop3 names as query parameters
        window.location.href = `compare3L.html?laptop1=${laptop1Name}&laptop2=${laptop2Name}&laptop3=${laptop3Name}`;
    } else if (laptop1Name && laptop2Name && laptop3Name && laptop4Name) {
        // Redirect to the comparison page for 4 laptops with laptop1, laptop2, laptop3, and laptop4 names as query parameters
        window.location.href = `compare4L.html?laptop1=${laptop1Name}&laptop2=${laptop2Name}&laptop3=${laptop3Name}&laptop4=${laptop4Name}`;
    } else {
        // Handle the case when no laptops are entered or other conditions
        alert('Please enter at least two and up to four laptop names for comparison.');
    }
}
